<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diversitea</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="grid-12-12 pa-3">
    <header>
      <div class="grid-1-12-md">
        <a href="#">
          <h1 class="sr">Diversitea</h1>
          <img src="images/logo-green.svg" alt="DiversiTea logo" width="64px" height="64px">
        </a>
      </div>

      <div class="header--menu-toggle">
        <button id="menu-toggle" class="btn btn--primary">Menu</button>
      </div>

      <div class="grid-11-12-md grid-omega">
          <nav class="header--menu" id="js-nav">

              <div class="grid-10-12">
                <ul class="nolist fs3">
                  <li class="header--item va-sub"><a href="#">Home</a></li>
                  <li class="header--item va-sub"><a href="#">Membership</a></li>
                  <li class="header--item va-sub"><a href="#">FAQ</a></li>
                  <li class="header--item va-sub"><a href="#">Contact</a></li>
                </ul>
              </div>

              <div class="grid-2-12-md grid-omega">
                <ul class="nolist fs3">
                  <li class="dib va-sub"><a href="#">Sign In</a></li>
                </ul>
              </div>

          </nav>
      </div>

    </header>
  </div>

  <main class="grid-break">
    <div class="wrapper">
      <div class="ma-3">
        <h2 class="fs3 ta-center">Shopping Basket</h2>
      </div>
      <form action="/cart" method="post" novalidate="">
        <div class="grid-4-12">
          <img  class="di" src="http://placehold.it/300x300" alt="">
        </div>

        <div class="grid-8-12 grid-omega">
          <div class="mv-2">
              <ul class="nolist">
                <li class="dib mh-1"><span class="db">Amount</span><span class="db">1</span></li>
                <li class="dib mh-1"><span class="db">Product</span><span class="db"><a href="/products/monthly?variant=40440451014">Monthly</a></span></li>
                <li class="dib mh-1"><span class="db">Total</span>  <span class="db" data-label="Price">Â£10.00</span></li>
                <li class="dib ma-0"><a href="#" class="border-none"><span class="sr">Remove</span><img src="images/remove.svg" height="12px" width="12px" alt="Remove"></a></a></span></li>
              </ul>
            </div>
          <div class="mv-2">
            <span class="db mv-2 notice">Shipping and taxes are calculated at checkout</span>
            <label for="notes">Delivery instructions</label>
            <textarea name="notes" rows="5" cols="25"></textarea>
          </div>
          <div class="db mv-2">
            <input type="submit" name="checkout" class="btn btn--primary" value="Check Out">
            <input type="submit" name="update" class="btn" value="Update Cart">
          </div>
        </form>
    </div>
  </main>

  <footer class="grid-break wrapper pv-2 ta-center">
    <ul class="nolist footer-nav">
      <li><a href="https://www.facebook.com/diversiteauk">Facebook</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Returns</a></li>

      <!-- <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li> -->
    </ul>
    <span class="db">&copy; Copyright DiversiTea 2017</span>
  </footer>
<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
